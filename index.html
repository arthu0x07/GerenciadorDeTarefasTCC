<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/homework.png" type="image/x-icon">
    <title>YourToDoApp</title>
</head>
<body>
    <main class="conteiner-geral">
        <section class="menu-create">
            <h2>aqui você cria... ✔️</h2>
            <p>alguns campos são obrigatórios</p>
        </section>

        <section class="main-conteiner">
            <h1 class="main-title">Seu ToDoApp para produtividade <span id="notebook-title">📚</span> </h1>
            <div class="conteiner-addTarefa">
                <div id="container-form-erroDescNull"> <p id="form-mensagem-erroDescNull"> não crie tarefas vazias amigo </p> </div>
                <div id="container-form-erroDaysNull"> <p id="form-mensagem-erroDaysNull"> não colocou os dias amigo </p> </div>
            </div>

            <div class="conteiner-card-expandido" data-idcardatual="null">
                <div class="header-card-expandido">
                    <div class="section1-header-card">
                        <h2 id="titulo-header-card">Entregar TCC em 154 dias</h1>
                    </div>
        
                    <div class="section2-header-card">
                        <div class="div-botoes">
                            <button class="button-icon" id="button-alteraTask"> <i class="far fa-trash-alt"></i> </button>
            
                            <button class="button-icon" id="button-DeletaTask"> <i class="far fa-times-circle" aria-hidden="true"></i> </button>
                        </div>
                    </div>
                </div>
        
                <div class="section3-main-card">
                    <textarea class="descricao-tarefa-expandida" placeholder="descreva aqui...">asdasds</textarea>
                </div>
            </div>

            <div class="container-cards" data-testando="45">
                <!-- Cards vem aqui -->
            </div>
        </section>
            
        <section class="menu-organize">
            <h2>aqui você filtra! 📋</h2>
            <p>organizando suas tarefas...</p>

        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/96fdea3235.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
