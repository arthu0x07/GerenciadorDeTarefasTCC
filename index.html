<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Seu perfil</title>
</head>
<body>
    <main class="conteiner-geral">
        <section class="main-conteiner">
            
            <div class="imagemEtxts">
                <img src="imgs/fotinha.jpg" alt="mihafoto">
                
                <div class="txts">
                    <h2>Arthur Santos</h2>
                    <p>@arthu0x07</p>
                </div>
            </div>

            <div class="botãoEdit">
                <i class="far fa-edit">Edite</i>
            </div>

            <div class="conteiner-addTarefa">
                <form action="#" id="formscadastro">
                    <input type="text" placeholder="dias" id="formsinputdias">
                    <input type="text" placeholder="descrição" id="formsinputdesc">
                    <button id="button"><i class="fas fa-plus-square"></i></button>
                    <!-- <input type="submit" value="adicionar" id="button"> -->
                </form>

                <div id="container-form-erroDescNull"> <p id="form-mensagem-erroDescNull"> não crie tarefas vazias amigo </p> </div>

                <div id="container-form-erroDaysNull"> <p id="form-mensagem-erroDaysNull"> não colocou os dias amigo </p> </div>

                <!-- <div id="container-form-erroTesting"> <p id="form-mensagem-erroDescNull"> não crie tarefas vazias amigo </p> </div> -->
            </div>

            <div class="conteiner-card-expandido">
                <div class="header-card-expandido">
                    <div class="section1-header-card">
                        <h2 id="titulo-header-card">Entregar TCC - 154 dias</h1>
                    </div>
        
                    <div class="section2-header-card">
                        <div class="div-botoes">
                            <button class="button-icon" id="button-alteraTask" data-idcard="0"> <i class="far fa-edit" aria-hidden="true"></i> </button>
            
                            <button class="button-icon" id="button-DeletaTask" data-idcard="0"> <i class="far fa-times-circle" aria-hidden="true"></i> </button>
                        </div>
                    </div>
                </div>
        
                <div class="section3-main-card">
                    <textarea class="descricao-tarefa-expandida" placeholder="descreva aqui..."></textarea>
                </div>
            </div>

            <div class="container-cards" data-testando="45">
                <!-- Cards vem aqui -->
            </div>
        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/96fdea3235.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
